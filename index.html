<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Image Gallery | COMP1073 Client-Side JavaScript</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Image Gallery</h1>
    <section id="gallery">
        <figure>
            <img src="images/flowers-pink-large.jpg" alt="" width="1200" height="800" id="full-size-image" />
            <figcaption id="image-caption">Image title to appear here</figcaption>
        </figure>
        <ul id="thumbnail-list">
            <!-- Thumbnails will be dynamically added here by JavaScript -->
        </ul>
    </section>
    <script src="js/gallery.js"></script>
</body>
</html>
